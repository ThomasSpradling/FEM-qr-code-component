<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="flex h-screen items-center justify-center bg-light-gray font-outfit"
  >
    <main class="w-80 rounded-2xl bg-white p-4 shadow-xl">
      <img
        class="rounded-xl"
        src="../images/image-qr-code.png"
        alt="QR Code to www.frontendmentor.io"
      />
      <div class="mx-4 text-center">
        <h1
          class="mt-6 text-center text-h font-bold leading-tight text-dark-blue"
        >
          Improve your front-end skills by building projects
        </h1>
        <p
          class="mb-6 mt-4 text-center text-p leading-tight text-grayish-blue text-opacity-80"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
